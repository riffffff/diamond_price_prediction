version: "3.8"

services:
  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    image: diamond_api:latest
    container_name: diamond_api
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    volumes:
      - ./saved_model:/saved_model:ro
    networks:
      - diamond_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    image: diamond_streamlit:latest
    container_name: diamond_streamlit
    restart: unless-stopped
    environment:
      - API_URL=http://api:5000/predict
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      - api
    networks:
      - diamond_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:stable-alpine
    container_name: diamond_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - streamlit
    networks:
      - diamond_net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: diamond_certbot
    volumes:
      - ./deploy/certbot/www:/var/www/certbot:rw
      - ./deploy/certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  diamond_net:
    driver: bridge
